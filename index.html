<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="top">
        <img src="/images/image-equilibrium.jpg" alt="Hero Image" />
        <div class="view-icon">
          <img src="/images/icon-view.svg" alt="View Icon" />
        </div>
      </section>
      <section class="information">
        <p class="title">Equilibrium #3429</p>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="pricing-container">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="ETH" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="/images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="profile">
          <img src="/images/image-avatar.png" alt="Creator" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/CodingTimmyeth"
        target="_blank"
        >Tommy Miguel</a
      >.
    </footer>
  </body>
</html>
